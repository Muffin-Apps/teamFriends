<ion-tabs class="tabs-top tabs-balanced"><!-- Asistencias Tab--><ion-tab title="Asistencias"><ion-view view-title="assist"><ion-content><ion-list><ion-item ng-repeat="user in data" class="item-avatar item-icon-right"><img src="{{user.photo}}"/><h2>{{user.name}}</h2><p>{{user.nickname}}</p></ion-item></ion-list></ion-content></ion-view></ion-tab><!-- Ausencias Tab--><ion-tab title="Ausencias"><ion-view view-title="not_assist"><ion-content><ion-list><ion-item ng-repeat="user in data" class="item-avatar item-icon-right"><img src="{{user.photo}}"/><h2>{{user.name}}</h2><p>{{user.nickname}}</p></ion-item></ion-list></ion-content></ion-view></ion-tab><!-- No confirmados Tab--><ion-tab title="No confirmados"><ion-view view-title="not_confirmed"><ion-content><ion-list><ion-item ng-repeat="user in data" class="item-avatar item-icon-right"><img src="{{user.photo}}"/><h2>{{user.name}}</h2><p>{{user.nickname}}</p></ion-item></ion-list></ion-content></ion-view></ion-tab></ion-tabs>
