<div class="left-side"></div><div class="right-side"></div><div ng-repeat="user in defenses" ng-swipe-left="updatePosition(this, 0)" ng-swipe-right="updatePosition(this, 1)" ng-class="{'animation-left': this.position==0, 'animation-right': this.position==1}" class="card"><div class="item"><div src="user.image" class="image"></div><div ng-class="{'fit-text': this.position==0 || this.position==1}" class="name">{{user.name}} <span ng-if="this.position==undefined">{{user.lastName}}</span></div></div></div>
