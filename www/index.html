    <link href="css/ionic.app.min.css" rel="stylesheet">

    <ion-side-menus enable-menu-with-back-views="false">

            Team Friends

        </ion-nav-bar>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Men√∫</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item menu-close="">Asistencia</ion-item>
            <ion-item menu-close="" href="#/matching">Seleccionar equipos</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
